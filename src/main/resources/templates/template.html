<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sending Email with Thymeleaf HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td bgcolor="#33FFF9" style="padding: 40px 30px 40px 30px;">
            <p>Hello <span th:text="${name}"/></p>
            <p>Sending Email using Spring Boot with <b>Thymeleaf template !!!</b></p>
            <p>Cheers <span th:text="${fromEmail}"/></p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#42FF33" style="padding: 30px 30px 30px 30px;">
            <p>Today: <span th:text="${#dates.format(today)}">28-12-2012</span>
            </p>
        </td>
    </tr>
</table>

</body>
</html>
